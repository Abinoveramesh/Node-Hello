name: CICD 

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy 
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy
        env:
            DOCKER_REGISTRY_CREDS: ${{ secrets.DOCKER_REGISTRY_CREDS }}
        run: |
            # Extract username and password from Docker credentials
            DOCKER_USERNAME=$(echo "${DOCKER_REGISTRY_CREDS}" | cut -d':' -f1)
            DOCKER_PASSWORD=$(echo "${DOCKER_REGISTRY_CREDS}" | cut -d':' -f2)
            
            # Log in to Docker Hub using credentials
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin docker.io
            
            # Push the Docker image to Docker Hub
            docker push $DOCKER_BFLASK_IMAGE

      
      - name: Docker Build and Run
        run: |
          TAG_NAME="img$(date +%Y%m%d%H%M%S)"
          sudo docker build -t $TAG_NAME .
          sudo docker tag $TAG_NAME abinoveramesh/$TAG_NAME
          sudo docker push abinoveramesh/$TAG_NAME
          echo "::set-output name=tag::$TAG_NAME"

      
      - name: SSH into server and pull changes
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /var/www/html/Node-Hello
            git pull origin main
            
        
